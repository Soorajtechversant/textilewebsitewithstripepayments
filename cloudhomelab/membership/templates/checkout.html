
{% extends 'products/shared/base.html' %}
{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
  crossorigin="anonymous"></script>
<meta charset="UTF-8">

<div class="container">
  <div class="row justify-content-center">
      <div class="col-md-4 order-md-2 mb-4">
        <h4 class="d-flex justify-content-between align-items-center mb-3">
          <span class="text-muted">Your cart</span>
          <span class="badge badge-secondary badge-pill">1</span>
        </h4>
        <ul class="list-group mb-3">
          <li class="list-group-item d-flex justify-content-between lh-condensed">
            <div>
              <h6 class="my-0">New Textiles Purchase</h6>
              <small class="text-muted">{{ membership | title }}</small>
            </div>
          </li>
          <li class="list-group-item d-flex justify-content-between">
            <span>Total (INR)</span>
            <strong>INR{{ final_inr }}</strong>
          </li>
        </ul>

        <div class="text-center pt-3">

          <script src="https://js.stripe.com/v3/"></script>

            <button id="checkout-button" data-secret="{{ session_id }}">
              Checkout
            </button>

         {% load static %}
          <script type="text/javascript">
            var sessionid = "{{session_id}}";
          </script>
          <script src="{% static 'checkout.js' %}"></script>
        </div>
        </div>
      </div>
      </div>



{% endblock %}
